<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-git2.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit').on('click', function (e) {

                var word = $('#word').val();
                if (word) {
                    $.get("/", {"word": word}, function (data) {
                        $('#tr').val(data);
                    });
                } else {
                    alert("Введите текст");
                }
            });

        })
    </script>
</head>
<body style="width: 200px;">

<div class="form-group">
    <label for="word">Слово(на английском)</label>
    <input type="word" class="form-control" id="word" placeholder="Введите что перевести">
</div>
<div class="form-group">
    <label for="tr">Перевод(на русский)</label>
    <input type="tr" class="form-control" id="tr" placeholder="Введите что перевести">
</div>


<button id="submit" type="submit" class="btn btn-default">Submit</button>

</body>
</html>
